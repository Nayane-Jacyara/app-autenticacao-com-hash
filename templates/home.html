<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fafafa;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: #262626;
        }

        p {
            color: #8e8e8e;
        }

        /* Estilo dos botões */
        .btn-instagram {
            background: linear-gradient(45deg, #f09433 0%, #bc1888 100%);
            border: none;
            color: #fff;
            font-size: 18px;
            padding: 12px 30px;
            border-radius: 30px;
            transition: background 0.3s ease, transform 0.2s ease;
            margin: 0 10px;
        }

        .btn-instagram:hover {
            background: linear-gradient(45deg, #f09433, #cc2366, #bc1888);
            transform: translateY(-2px);
        }

        .btn-instagram:active {
            background: linear-gradient(45deg, #f09433, #cc2366, #bc1888);
            transform: translateY(1px);
        }

        .container {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Bem-vindo ao Sistema de Autenticação</h1>
        <p>Escolha uma das opções abaixo para prosseguir:</p>
        
        <!-- Botões de ação -->
        <div class="mt-4">
            <a href="{{ url_for('login') }}" class="btn btn-instagram">Fazer Login</a>
            <a href="{{ url_for('cadastro') }}" class="btn btn-instagram">Cadastrar-se</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
